<html>

<style>
.box1{
    background : lawngreen;
    display : block;
    width : 100px;
    height : 100px;
}
.box2{
    background : skyblue;
    display : block;
    width : 100px;
    height : 100px;
}
.box3{
    background : khaki;
    display : block;
    width : 100px;
    height : 100px;
}


#static{
    position: static;
    left : 200px;
}

#relative{
    position: relative;
    left : 200px;
}

#absolute{
    position: absolute;
    left : 200px;
}

#fixed{
    position: fixed;
}



</style>



<body>
    <div class="box1" id="fixed">box1</div>
    <div class="box2" id="static">box2</div>
    <div class="box3" id="absolute">box3</div>
</body>

</html>
